<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="day-container">
            <div id="sun" class="day">Sun</div>
            <div id="mon" class="day">Mon</div>
            <div id="tue" class="day">Tue</div>
            <div id="wed" class="day">Wed</div>
            <div id="thu" class="day">Thu</div>
            <div id="fri" class="day">Fri</div>
            <div id="sat" class="day">Sat</div>
        </div>
        <div class="time-container">
            <div id="time" class="time"></div>
            <div id="ampm" class="ampm"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
